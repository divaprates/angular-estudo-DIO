<nav>
    <ul class="my-menu">
        <li *ngFor="let item of items">
            <a
                [routerLink]="item.href"
                [routerLinkActive]="['activated']"
                [routerLinkActiveOptions]="{exact: true}" >
                    {{ item.text }}
            </a>
        </li>
    </ul>
</nav>
